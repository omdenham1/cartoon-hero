<!DOCTYPE html>
<html>
<head>
	<title>Stylish</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<style type="text/css">
		h1 {
			color: orange;
			font-size: 60px;
			text-decoration: underline;
		}

		h2 {
			color: green;
			font-size: 22px;
		}

		#first {
			font-size: 100px;
		}

		.small {
			font-size: 12px;
		}

		span {
			font-style: italic;
		}

		h2 span {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h1 id="first" class="small">Heading 1 - 1</h1>
	<h1>Heading 1 - 2</h1>
	<h1 class="small">Heading 1 - 3</h1>
	<h2>Heading 2 - 1</h2>
	<h2 class="small">Heading 2 - 2</h2>
	<h2>Heading 2 - 3 <span>Try me</span></h2>

	<span>Try me</span>
</body>
</html>
